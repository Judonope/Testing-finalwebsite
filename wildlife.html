<!-- Header -->
<div class="header" id="myHeader">
    <h1>Animals</h1>
    <p>Click on the buttons to change the grid view.</p>
    <button class="btn" onclick="one()">1</button>
    <button class="btn active" onclick="two()">2</button>
    <button class="btn" onclick="three()">3</button>
   </div>

   <!-- Photo Grid -->
   <div class="row">
    <div class="column">
     <img src="That's great copy.jpg" style="width:100%">
      <img src="Many horses copy.jpg" style="width:100%">
      <img src="Who's gonna win_ copy.jpg" style="width:100%">
      <img src="Why are you looking at me_ copy.jpg" style="width:100%">
      <img src="n2 is the winner-1 copy.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="Ready for take off.jpg" style="width:100%">
      <img src="Let Me EAT!.jpg" style="width:100%">
      <img src="Ready to jump .jpg" style="width:100%">
      <img src="Squirrel  copy.jpg" style="width:100%"> 
    </div>
    <div class="column">
      <img src="My long tail.jpg" style="width:100%">
      <img src="There birds are crazy.jpg" style="width:100%">
      <img src="You Eat I gaurd.jpg" style="width:100%">
      <img src="what's he looking at copy.jpg" style="width:100%">
    </div>
   <script>
   // Get the elements with class="column"
   var elements = document.getElementsByClassName("column");
   // Declare a loop variable
   var i;
   // Full-width images
   function one() {
      for (i = 0; i < elements.length; i++) {
      elements[i].style.msFlex = "100%";  
      elements[i].style.flex = "100%";
    }
   }
   // Two images side by side
   function two() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.msFlex = "50%";  // IE10
      elements[i].style.flex = "50%";
    }
   }
   // three images side by side
   function three() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.msFlex = "20%";  // IE10
      elements[i].style.flex = "20%";
    }
   }
   // Add active class to the current button (highlight it)
   var header = document.getElementById("myHeader");
   var btns = header.getElementsByClassName("btn");
   for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });
   }
   </script>
   </body>
   </html>
   
   <style>
  * {
   box-sizing: border-box;
   }
   
   body {
   margin: 0;

   .header {
   text-align: center;

   .row {
   display: -ms-flexbox; /* IE 10 */

   /* Create two equal columns that sits next to each other */
   .column {
